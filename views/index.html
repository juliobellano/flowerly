<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Textures</title>
            <style>
                * {
                    box-sizing: border-box;
                    -moz-box-sizing: border-box;
                    margin: 0;
                    padding: 0;
                }

                html, body {
                    height: 100%;
                    overflow: hidden; /* Prevent body from scrolling */
                }

                #divOption {
                    display: flex;
                    width: 20%;
                    height: 100%;
                    overflow-y: auto; /* Enable vertical scrolling */
                    position: absolute;
                    left: 0;
                    top: 0;
                    background-color: #d7b0b0;
                }

                #content {
                    position: absolute;
                    top: 0; 
                    width: 100%;
                    padding: 1em 0 0 0;
                    max-height: 100%;
                }

                #OptionCanvas {
                    position: absolute;
                    width: 100%;
                    height: 100%;
                }

                #divEditor {
                    position: absolute;
                    top: 0;
                    left: 20%;
                    width: 80%;
                    height: 100%;
                    background-color: #91a75a;
                }

                #editor{
                    border:4px solid #000000;
                    margin-top:3%;
                    margin-bottom:10%;
                    padding-left: 0;
                    padding-right: 0;
                    margin-left: auto;
                    margin-right: auto;
                    display: block;
                    height: 90%;
                    width:60%;
                    background-color: #eecf1eec;
                }

                .list-item {
                    display: inline-block;
                    margin: 1em;
                    padding: 1em;
                    box-shadow: 1px 2px 4px 0px rgba(0,0,0,0.25);
                }

                .list-item > div:nth-child(1) {
                    width: 200px;
                    height: 200px;
                }

                .list-item > div:nth-child(2) {
                    color: #888;
                    font-family: sans-serif;
                    font-size: large;
                    width: 200px;
                    margin-top: 0.5em;
                }

                .list-item:hover {
                    background: rgba(255, 0, 0, 0.5);
                }
            </style>
    </head>
    <body>
        <div id="divOption">
            <canvas id="OptionCanvas"></canvas>
            <div id="content"></div>
        </div>
        <div id="divEditor">
            <button id="saveButton">Save Design</button>
            <button id="loadButton">Load Design</button>
            <canvas id="editor"></canvas>
        </div>
        
        <script type="module" src="./javascripts/three.js"></script>
    </body>
</html>
