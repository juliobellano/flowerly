<!DOCTYPE html>
<html>
<head>
    <title>Flowerly App</title>
    <style>
        body {
            background-color: #FAEDCB;
            background-image: radial-gradient(black 1px, transparent 0);
            background-size: 40px 40px;
            background-position: -19px -19px;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Helvetica, sans-serif;
            font-weight: bold;
        }
      
        #flowers {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #dropzone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            border: 2px solid black;
            position: relative;
        }

        .flowertype {
            background-color: white;
            padding: 20px;
            margin: 20px;
            text-align: center;
            cursor: pointer;
            width: 150px;
        }

        .drop-spot {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px dashed gray;
        }

        #spot1 { top: 50px; left: 50px; }
        #spot2 { top: 50px; right: 50px; }
        #spot3 { bottom: 50px; left: 50px; }
        #spot4 { bottom: 50px; right: 50px; }
    </style>
</head>
<body onload="init()">
    <div id="flowers">
        <div class="flowertype">sunflower</div>
        <div class="flowertype">gerberas</div>
        <div class="flowertype">baby breathes</div>      
    </div>
    
    <div id="dropzone">
        <div id="spot1" class="drop-spot"></div>
        <div id="spot2" class="drop-spot"></div>
        <div id="spot3" class="drop-spot"></div>
        <div id="spot4" class="drop-spot"></div>
    </div>


    <script src="/javascripts/drag.js"></script>
    <script src="https://unpkg.com/hyperscript.org"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css">
  
  </body>
</html>
